    <script>
        // æ¸¸æˆå˜é‡
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const levelElement = document.getElementById('level');
        const timeElement = document.getElementById('time');

        // æ¸¸æˆçŠ¶æ€
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;
        let timeLoop;

        // æ¸¸æˆé…ç½®
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        const tileCountY = canvas.height / gridSize;

        // æ¸¸æˆå¯¹è±¡
        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let level = 1;
        let gameTime = 0;
        let gameSpeed = 150;

        // æ¸¸æˆè®¾ç½®
        let difficulty = 'medium';
        let gameMode = 'classic';

        // éŸ³æ•ˆç³»ç»Ÿ
        let audioContext;
        let musicEnabled = true;
        let soundEnabled = true;
        let backgroundMusic;
        let gainNode;

        // åˆå§‹åŒ–éŸ³é¢‘ç³»ç»Ÿ
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioContext.createGain();
                gainNode.connect(audioContext.destination);
                gainNode.gain.value = 0.5;
                
                // åˆ›å»ºèƒŒæ™¯éŸ³ä¹
                createBackgroundMusic();
            } catch (e) {
                console.log('éŸ³é¢‘ç³»ç»Ÿåˆå§‹åŒ–å¤±è´¥:', e);
            }
        }

        // åˆ›å»ºèƒŒæ™¯éŸ³ä¹
        function createBackgroundMusic() {
            if (!audioContext) return;
            
            // ç®€å•çš„èƒŒæ™¯éŸ³ä¹å¾ªç¯
            const notes = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25];
            let noteIndex = 0;
            
            function playNote() {
                if (!musicEnabled || !audioContext) return;
                
                const oscillator = audioContext.createOscillator();
                const noteGain = audioContext.createGain();
                
                oscillator.connect(noteGain);
                noteGain.connect(gainNode);
                
                oscillator.frequency.value = notes[noteIndex];
                oscillator.type = 'sine';
                
                noteGain.gain.setValueAtTime(0, audioContext.currentTime);
                noteGain.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.1);
                noteGain.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
                
                noteIndex = (noteIndex + 1) % notes.length;
                
                if (musicEnabled) {
                    setTimeout(playNote, 600);
                }
            }
            
            if (musicEnabled) {
                setTimeout(playNote, 100);
            }
        }

        // æ’­æ”¾éŸ³æ•ˆ
        function playSound(frequency, duration, type = 'sine') {
            if (!soundEnabled || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const soundGain = audioContext.createGain();
            
            oscillator.connect(soundGain);
            soundGain.connect(gainNode);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            soundGain.gain.setValueAtTime(0, audioContext.currentTime);
            soundGain.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.01);
            soundGain.gain.linearRampToValueAtTime(0, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // åƒé£Ÿç‰©éŸ³æ•ˆ
        function playEatSound() {
            playSound(523.25, 0.1, 'square');
        }

        // æ¸¸æˆç»“æŸéŸ³æ•ˆ
        function playGameOverSound() {
            playSound(200, 0.5, 'sawtooth');
            setTimeout(() => playSound(150, 0.5, 'sawtooth'), 200);
        }

        // ç‚¹å‡»éŸ³æ•ˆ
        function playClickSound() {
            playSound(800, 0.05, 'sine');
        }

        // åˆå§‹åŒ–
        highScoreElement.textContent = highScore;

        // éš¾åº¦è®¾ç½®
        const difficultySettings = {
            easy: { speed: 200, scoreMultiplier: 1 },
            medium: { speed: 150, scoreMultiplier: 2 },
            hard: { speed: 100, scoreMultiplier: 3 }
        };

        // ç”Ÿæˆéšæœºé£Ÿç‰©
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCountY)
            };
            
            // ç¡®ä¿é£Ÿç‰©ä¸åœ¨è›‡èº«ä¸Š
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    break;
                }
            }
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function drawGame() {
            // æ¸…é™¤ç”»å¸ƒ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶ç½‘æ ¼
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= tileCountY; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // è›‡å¤´
                    ctx.fillStyle = '#4CAF50';
                    ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                    
                    // è›‡å¤´çš„çœ¼ç›
                    ctx.fillStyle = 'white';
                    ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 5, 3, 3);
                    ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 5, 3, 3);
                } else {
                    // è›‡èº«
                    const gradient = ctx.createLinearGradient(
                        segment.x * gridSize, segment.y * gridSize,
                        (segment.x + 1) * gridSize, (segment.y + 1) * gridSize
                    );
                    gradient.addColorStop(0, '#81C784');
                    gradient.addColorStop(1, '#4CAF50');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                }
            });

            // ç»˜åˆ¶é£Ÿç‰©
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, 0,
                food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2
            );
            foodGradient.addColorStop(0, '#FF6B6B');
            foodGradient.addColorStop(1, '#FF4444');
            ctx.fillStyle = foodGradient;
            ctx.fillRect(food.x * gridSize + 1, food.y * gridSize + 1, gridSize - 2, gridSize - 2);
        }

        // ç§»åŠ¨è›‡
        function moveSnake() {
            // å¦‚æœè›‡è¿˜æ²¡æœ‰å¼€å§‹ç§»åŠ¨ï¼Œä¸è¿›è¡Œç§»åŠ¨
            if (dx === 0 && dy === 0) {
                return;
            }

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // è¾¹ç•Œæ£€æŸ¥
            if (gameMode === 'classic') {
                if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCountY) {
                    gameOver();
                    return;
                }
            } else if (gameMode === 'endless') {
                // æ— å°½æ¨¡å¼ - ç©¿è¶Šè¾¹ç•Œ
                if (head.x < 0) head.x = tileCount - 1;
                if (head.x >= tileCount) head.x = 0;
                if (head.y < 0) head.y = tileCountY - 1;
                if (head.y >= tileCountY) head.y = 0;
            }

            // è‡ªèº«ç¢°æ’æ£€æŸ¥
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10 * difficultySettings[difficulty].scoreMultiplier;
                scoreElement.textContent = score;
                
                // æ›´æ–°ç­‰çº§
                level = Math.floor(score / 100) + 1;
                levelElement.textContent = level;
                
                // å¢åŠ æ¸¸æˆé€Ÿåº¦
                gameSpeed = Math.max(50, difficultySettings[difficulty].speed - (level - 1) * 10);
                
                // æ’­æ”¾åƒé£Ÿç‰©éŸ³æ•ˆ
                playEatSound();
                
                generateFood();
            } else {
                snake.pop();
            }
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function gameUpdate() {
            if (!gameRunning || gamePaused) return;

            moveSnake();
            drawGame();
            
            // åŠ¨æ€è°ƒæ•´æ¸¸æˆé€Ÿåº¦
            clearInterval(gameLoop);
            gameLoop = setInterval(gameUpdate, gameSpeed);
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (gameRunning) return;

            const nickname = document.getElementById('nickname').value.trim();
            if (!nickname) {
                alert('è¯·å…ˆè¾“å…¥æ˜µç§°ï¼');
                document.getElementById('nickname').focus();
                return;
            }

            gameRunning = true;
            gamePaused = false;
            snake = [{x: 10, y: 10}];
            dx = 1; // é»˜è®¤å‘å³ç§»åŠ¨
            dy = 0;
            score = 0;
            level = 1;
            gameTime = 0;
            
            scoreElement.textContent = score;
            levelElement.textContent = level;
            timeElement.textContent = gameTime;
            
            difficulty = document.getElementById('difficulty').value;
            gameMode = document.getElementById('gameMode').value;
            gameSpeed = difficultySettings[difficulty].speed;
            
            generateFood();
            drawGame();
            
            gameLoop = setInterval(gameUpdate, gameSpeed);
            timeLoop = setInterval(() => {
                if (gameRunning && !gamePaused) {
                    gameTime++;
                    timeElement.textContent = gameTime;
                    
                    // é™æ—¶æ¨¡å¼æ£€æŸ¥
                    if (gameMode === 'timed' && gameTime >= 120) {
                        gameOver();
                    }
                }
            }, 1000);
        }

        // æš‚åœæ¸¸æˆ
        function pauseGame() {
            gamePaused = !gamePaused;
            document.getElementById('pauseBtn').textContent = gamePaused ? 'ç»§ç»­' : 'æš‚åœ';
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            clearInterval(gameLoop);
            clearInterval(timeLoop);
            
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            level = 1;
            gameTime = 0;
            
            scoreElement.textContent = score;
            levelElement.textContent = level;
            timeElement.textContent = gameTime;
            document.getElementById('pauseBtn').textContent = 'æš‚åœ';
            
            // é‡æ–°è®¾ç½®æ¸¸æˆé€Ÿåº¦
            difficulty = document.getElementById('difficulty').value;
            gameSpeed = difficultySettings[difficulty].speed;
            
            generateFood();
            drawGame();
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            clearInterval(timeLoop);
            
            // æ’­æ”¾æ¸¸æˆç»“æŸéŸ³æ•ˆ
            playGameOverSound();
            
            // æ›´æ–°æœ€é«˜åˆ†
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
            
            // ä¿å­˜åˆ°æ’è¡Œæ¦œ
            saveToLeaderboard(score, gameTime);
            
            // æ˜¾ç¤ºæ¸¸æˆç»“æŸç•Œé¢
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalTime').textContent = gameTime;
            document.getElementById('gameOverModal').style.display = 'block';
        }

        // ä¿å­˜åˆ°æ’è¡Œæ¦œ
        function saveToLeaderboard(score, time) {
            const nickname = document.getElementById('nickname').value.trim() || 'åŒ¿åç©å®¶';
            let leaderboard = JSON.parse(localStorage.getItem('snakeLeaderboard') || '[]');
